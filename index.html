<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Texto DVD + Mouse + GIF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: url('https://tenor.com/zSqO.gif') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    #dvd-text {
      position: absolute;
      font-size: 5rem;
      font-family: Arial, sans-serif;
      color: #000;
      animation: rainbowGlow 3s linear infinite;
      user-select: none;
      cursor: grab;
    }

    #dvd-text:active {
      cursor: grabbing;
    }

    @keyframes rainbowGlow {
      0%, 100% {
        text-shadow:
          0 0 10px red,
          0 0 20px orange,
          0 0 30px yellow,
          0 0 40px green,
          0 0 50px blue,
          0 0 60px indigo,
          0 0 70px violet;
      }
      50% {
        text-shadow:
          0 0 20px violet,
          0 0 30px indigo,
          0 0 40px blue,
          0 0 50px green,
          0 0 60px yellow,
          0 0 70px orange,
          0 0 80px red;
      }
    }
  </style>
</head>
<body>
  <div id="dvd-text">Se mata Raposo</div>

  <script>
    const dvd = document.getElementById('dvd-text');
    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    let dx = 3;
    let dy = 3;
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    function move() {
      if (!isDragging) {
        x += dx;
        y += dy;

        if (x + dvd.offsetWidth >= window.innerWidth || x <= 0) {
          dx = -dx;
        }
        if (y + dvd.offsetHeight >= window.innerHeight || y <= 0) {
          dy = -dy;
        }

        dvd.style.left = x + 'px';
        dvd.style.top = y + 'px';
      }

      requestAnimationFrame(move);
    }

    // Arrastar com o mouse
    dvd.addEventListener('mousedown', function (e) {
      isDragging = true;
      offsetX = e.clientX - dvd.offsetLeft;
      offsetY = e.clientY - dvd.offsetTop;
    });

    document.addEventListener('mouseup', function () {
      isDragging = false;
    });

    document.addEventListener('mousemove', function (e) {
      if (isDragging) {
        x = e.clientX - offsetX;
        y = e.clientY - offsetY;
        dvd.style.left = x + 'px';
        dvd.style.top = y + 'px';
      }
    });

    // Inicia posição e animação
    dvd.style.left = x + 'px';
    dvd.style.top = y + 'px';
    move();

    // Ajusta se a janela for redimensionada
    window.addEventListener('resize', () => {
      if (x + dvd.offsetWidth > window.innerWidth) {
        x = window.innerWidth - dvd.offsetWidth;
      }
      if (y + dvd.offsetHeight > window.innerHeight) {
        y = window.innerHeight - dvd.offsetHeight;
      }
    });
  </script>
</body>
</html>
