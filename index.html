<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Texto Arrast√°vel</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }
    #dvd-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      font-family: Arial, sans-serif;
      color: #000;
      animation: rainbowGlow 3s linear infinite;
      user-select: none;
      cursor: grab;
    }

    #dvd-text:active {
      cursor: grabbing;
    }

    @keyframes rainbowGlow {
      0%, 100% {
        text-shadow:
          0 0 10px red,
          0 0 20px orange,
          0 0 30px yellow,
          0 0 40px green,
          0 0 50px blue,
          0 0 60px indigo,
          0 0 70px violet;
      }
      50% {
        text-shadow:
          0 0 20px violet,
          0 0 30px indigo,
          0 0 40px blue,
          0 0 50px green,
          0 0 60px yellow,
          0 0 70px orange,
          0 0 80px red;
      }
    }
  </style>
</head>
<body>
  <div id="dvd-text">AAAAAAAAAAAAAAAAAAAA</div>

  <script>
    const dvd = document.getElementById('dvd-text');
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    dvd.addEventListener('mousedown', function (e) {
      isDragging = true;
      offsetX = e.clientX - dvd.offsetLeft;
      offsetY = e.clientY - dvd.offsetTop;
    });

    document.addEventListener('mouseup', function () {
      isDragging = false;
    });

    document.addEventListener('mousemove', function (e) {
      if (isDragging) {
        dvd.style.left = (e.clientX - offsetX) + 'px';
        dvd.style.top = (e.clientY - offsetY) + 'px';
        dvd.style.transform = 'none';
      }
    });
  </script>
</body>
</html>
